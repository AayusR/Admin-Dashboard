<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="row-1 sidebar-row">
                <div class="sidebar-options" id="sidebar-header">
                    <img id="header-icon" src="Icons/dashboard.png" alt="Dashboard">
                    <p>Dashboard</p>
                </div>
            </div>
            <div class="row-2 sidebar-row">
                <div class="sidebar-options">   
                    <img src="icons/home.png" alt="home icon">
                    <p>Home</p>
                </div>
                <div class="sidebar-options">
                    <img src="Icons/profile.png" alt="profile">
                    <p>Profile</p>
                </div>
                <div class="sidebar-options">
                    <img src="Icons/message.png" alt="messages">
                    <p>Messages</p>
                </div>
                <div class="sidebar-options">
                    <img src="Icons/history.png" alt="history">
                    <p>History</p>
                </div>
                <div class="sidebar-options">
                    <img src="Icons/tasks.png" alt="tasks">
                    <p>Tasks</p>
                </div>
                <div class="sidebar-options">
                    <img src="Icons/communities.png" alt="communities">
                    <p>Communities</p>
                </div>
            </div>
            <div class="row-3 sidebar-row">

                <div class="sidebar-options">
                    <img src="Icons/setting.png" alt="setting">
                    <p>Setting</p>
                </div>
                <div class="sidebar-options">
                    <img src="Icons/support.png" alt="support">
                    <p>Support</p>
                </div>
                <div class="sidebar-options">
                    <img src="Icons/privacy.png" alt="privacy">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="header-element-1">
                <img src="icons/search.png" alt="search">
                <input type="search" name="q" id="search">
            </div>
            <div class="header-element-2">
                <img src="icons/bell-ring-outline.png" alt="notification">
                <img src="icons/cat.jpg" alt="profile photo of cat" class="profile-photo small">
                <p>Cleo</p>
            </div>
            <div class="header-element-3">
                <img src="icons/cat.jpg" alt="cat image large" class="profile-photo large">
                <p id="greeting">Hi there,</p>
                <p id="cat-name">Russian Blue (@Cleo)</p>
            </div>
            <div class="header-element-4">
                <button class="header-buttons">New</button>
                <button class="header-buttons">Upload</button>
                <button class="header-buttons">Share</button>
            </div>
        </div>
        <div class="main-content">
            <div class="projects">projects</div>
            <div class="announcement">announcement</div>
            <div class="trending">trending</div>
        </div>
    </div>
</body>

</html>
